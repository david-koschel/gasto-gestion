<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gasto Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div html-page="/templates/header/header.html" json-data="user"></div>
<div class="container">
    <h2 id="title">Editar Factura</h2>
    <div id="data-container" class="row px-5 pt-5">
        <div class="col-6">
            <div class="d-flex flex-column input-container">
                <label class="fw-bold">Nº de Factura</label>
                <input disabled id="invoiceNumber">
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column">
                <label class="fw-bold">Forma de pago</label>
                <input id="paymentType">
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column">
                <label class="fw-bold">Comercio</label>
                <input id="commerce">
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column">
                <label class="fw-bold">CIF del comercio</label>
                <input id="cif">
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column">
                <label class="fw-bold">Concepto</label>
                <input id="concept">
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column">
                <label class="fw-bold">Tipo de gasto</label>
                <input id="expenseType">
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column">
                <label class="fw-bold">Fecha</label>
                <input  type="datetime-local" id="date">
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column">
                <label class="fw-bold">Cantidad</label>
                <input type="number" min="0" id="quantity">
            </div>
        </div>
        <div class="col-12">
            <div class="d-flex flex-column">
                <label class="fw-bold">Descripción</label>
                <input id="description">
            </div>
        </div>
    </div>
    <div class="button-container justify-content-center mt-4">
        <button id="edit-button" >GUARDAR</button>
        <a class="cancel" href="/gasto-gestion/web-pages/invoice-list/invoice-list.html">CANCELAR</a>
    </div>
</div>
<div html-page="/templates/footer.html"></div>
<script src="/shared/include-html.js"></script>
<script src="/shared/user-auth-service.js"></script>
<script src="invoice-form.js"></script>
</body>
</html>
