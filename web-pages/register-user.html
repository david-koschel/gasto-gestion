<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gasto Gestión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/styles.css">
    </head>
<body>
<div html-page="/templates/basic-templates/header/header.html" json-data="header.public-pages"></div>
<div class="container d-flex flex-column mb-1 align-items-center">
    <h1 class="text-white mb-4">Regístrate</h1>
    <div html-page="/templates/form/form.html" json-data="register-user"></div>
    <div><svg class="mb-0" fill="#04D2FF" xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em" viewBox="0 0 32 32">
        <path d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"/>
    </svg><label for="username" class="form-label text-white"></label>
    <input type="text" class="form-control form-control-sm col-10" id="username" name="username" placeholder="Nombre de usuario" style="background-color: #1f2937; color: #FFFFFF;" required>
    </div>

    <div><svg class="mb-0" fill="#04D2FF" xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em" viewBox="0 0 32 32">
        <path d="M4 20q-.825 0-1.412-.587T2 18V6q0-.825.588-1.412T4 4h16q.825 0 1.413.588T22 6v12q0 .825-.587 1.413T20 20zM20 8l-7.475 4.675q-.125.075-.262.113t-.263.037q-.125 0-.262-.037t-.263-.113L4 8v10h16zm-8 3l8-5H4zM4 8v.25v-1.475v.025V6v.8v-.012V8.25zv10z"/>
    </svg><label for="email" class="form-label text-white"></label>
    <input type="text" class="form-control form-control-sm col-10" id="email" name="email" placeholder="Correo electrónico" style="background-color: #1f2937; color: #FFFFFF;" required>
    </div>

    <div><svg class="mb-0" fill="#04D2FF" xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em" viewBox="0 0 32 32">
        <path d="M12 13a1.49 1.49 0 0 0-1 2.61V17a1 1 0 0 0 2 0v-1.39A1.49 1.49 0 0 0 12 13m5-4V7A5 5 0 0 0 7 7v2a3 3 0 0 0-3 3v7a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-7a3 3 0 0 0-3-3M9 7a3 3 0 0 1 6 0v2H9Zm9 12a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1Z"/>
    </svg><label for="password" class="form-label text-white"></label>
    <input type="text" class="form-control form-control-sm col-10" id="password" name="password" placeholder="Contraseña" style="background-color: #1f2937; color: #FFFFFF;" required>
    </div>

    <div><svg class="mb-0" fill="#04D2FF" xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em" viewBox="0 0 32 32">
        <path d="M12 13a1.49 1.49 0 0 0-1 2.61V17a1 1 0 0 0 2 0v-1.39A1.49 1.49 0 0 0 12 13m5-4V7A5 5 0 0 0 7 7v2a3 3 0 0 0-3 3v7a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-7a3 3 0 0 0-3-3M9 7a3 3 0 0 1 6 0v2H9Zm9 12a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-7a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1Z"/>
    </svg><label for="re-password" class="form-label text-white"></label>
    <input type="text" class="form-control form-control-sm col-10" id="re-password" name="re-password" placeholder="Confirmar Contraseña" style="background-color: #1f2937; color: #FFFFFF;" required>
    </div>

        <a style="color: #0DE8B3;" class="mt-4 fs-6">¿Ya está registrado? ¡Inicie sesión!</a>
        <button class="btn btn-outline-warning rounded-4 mt-4">CONFIRMAR</button>

</div>
<div html-page="/templates/basic-templates/footer.html"></div>
<script src="/templates/basic-templates/include-html.js"></script>
</body>
</html>
