<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasto Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div html-page="/templates/header/header.html" json-data="user"></div>
<div class="container">
    <h2 id="title">Factura Nº</h2>
    <div id="data-container" class="row px-5 pt-5">
        <div class="col-6">
            <div class="d-flex flex-column text-container">
                <label class="fw-bold">Nº de Factura</label>
                <span id="invoiceNumber"></span>
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column text-container">
                <label class="fw-bold">Forma de pago</label>
                <span id="paymentType"></span>
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column text-container">
                <label class="fw-bold">Comercio</label>
                <span id="commerce"></span>
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column text-container">
                <label class="fw-bold">CIF del comercio</label>
                <span id="cif"></span>
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column text-container">
                <label class="fw-bold">Concepto</label>
                <span id="concept"></span>
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column text-container">
                <label class="fw-bold">Tipo de gasto</label>
                <span id="expenseType"></span>
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column text-container">
                <label class="fw-bold">Fecha</label>
                <span id="date"></span>
            </div>
        </div>
        <div class="col-6">
            <div class="d-flex flex-column text-container">
                <label class="fw-bold">Cantidad</label>
                <span id="quantity"></span>
            </div>
        </div>
        <div class="col-12">
            <div class="d-flex flex-column text-container">
                <label class="fw-bold">Descripción</label>
                <span id="description"></span>
            </div>
        </div>
    </div>
    <div class="button-container justify-content-center mt-4">
        <button onclick="onEditClick();">EDITAR</button>
    </div>
</div>
<div html-page="/templates/footer.html"></div>
<script src="/shared/include-html.js"></script>
<script src="/shared/user-auth-service.js"></script>
<script src="invoice-detail.js"></script>
</body>
</html>
