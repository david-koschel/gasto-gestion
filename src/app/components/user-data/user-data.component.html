<div class="d-flex flex-column align-items-center">
    <h1 class="text-white">Modifica tus datos</h1>
    <div class="mb-1">
        <label for="exampleInputPassword1" class="form-label">Nombre de Usuario</label>
        <input formControlName="userName" type="text" class="form-control">
      </div>
    <div class="mb-1">
      <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
      <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-1">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="mb-1">
        <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
        <input formControlName="rePassword" type="password" class="form-control" pInputText>
    </div>
    <button id="submit-button" class="btn btn-outline-warning rounded-4 mt-4">CONFIRMAR</button>  

</div>
