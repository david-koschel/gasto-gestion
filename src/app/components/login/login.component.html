<div class="container d-flex flex-column mb-3 align-items-center">
  <h1 class="mt-3">Iniciar Sesión</h1>
  <form class="form-container" [formGroup]="form" (submit)="submit()">
    <div class="d-flex flex-column align-items-center mt-4 gap-3">
      <input formControlName="email" placeholder="Correo electrónico">
      <small *ngIf="form.controls['email'].errors" class="text-danger">Introduzca un correo válido</small>
      <input type="password" formControlName="password" placeholder="Contraseña">
      <small>
        <a style="color: #0DE8B3;" routerLink="user-type">¿No estás registrado? ¡Registrate ya!</a>
      </small>
      <button type="submit" class="custom-button mt-4">Confirmar</button>
    </div>
  </form>
</div>
