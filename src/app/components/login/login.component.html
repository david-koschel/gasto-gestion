<div id="form-container">
  <h1 class="mt-3">Iniciar Sesión</h1>
  <form id="log-in-form">
    <app-form-template
      [formFields]="this.loginFormFields"
    ></app-form-template>
    <div class="d-flex justify-content-center mt-4">
      <small><a style="color: #0DE8B3;" href="">¿No estás registrado? ¡Regístrate ya!</a></small>
    </div>
    <div class="button-container justify-content-center mt-4">
      <button class="btn btn-outline-warning">Confirmar</button>
    </div>
  </form>
</div>
