<div class="container d-flex flex-column mb-1 align-items-center">
  <h1 class="mt-3">Iniciar Sesión</h1>
  <form (submit)="submit()" [formGroup]="loginForm">
    <div class="form-container d-flex flex-column gap-3">
      <div class="d-inline-flex flex-row align-items-center gap-2">
        <i class="pi pi-envelope"></i>
        <input
          id="username"
          type="text"
          placeholder="Correo electrónico"
          formControlName="username"
        >
      </div>
      <div class="d-inline-flex flex-row align-items-center gap-2">
        <i class="pi pi-lock"></i>
        <input
          id="password"
          type="password"
          placeholder="Contraseña"
          formControlName="password"
        >
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <small><a style="color: #0DE8B3;" routerLink="/user-type">¿No estás registrado? ¡Regístrate ya!</a></small>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-outline-warning">Confirmar</button>
    </div>
  </form>
</div>
